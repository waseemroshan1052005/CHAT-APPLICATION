<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 100% 100%;
            }
            75% {
                background-position: 0% 100%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: floatingOrbs 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatingOrbs {
            0%, 100% {
                transform: translate(0px, 0px) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: containerEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 25px;
            pointer-events: none;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .chat-header {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: headerSweep 4s linear infinite;
            pointer-events: none;
        }

        @keyframes headerSweep {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .online-users {
            background: rgba(79, 172, 254, 0.1);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: messageSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(5px);
            }
            60% {
                transform: translateY(-5px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, 
                rgba(79, 172, 254, 0.9) 0%, 
                rgba(0, 242, 254, 0.9) 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            animation: messageSlideInRight 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes messageSlideInRight {
            0% {
                opacity: 0;
                transform: translateX(30px) translateY(20px) scale(0.9);
                filter: blur(5px);
            }
            60% {
                transform: translateX(-5px) translateY(-3px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .message.other {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
            animation: messageSlideInLeft 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes messageSlideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px) translateY(20px) scale(0.9);
                filter: blur(5px);
            }
            60% {
                transform: translateX(5px) translateY(-3px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            font-size: 0.85rem;
            margin: 10px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            backdrop-filter: blur(15px);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 100%);
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .username-input, .message-input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #333;
        }

        .username-input {
            flex: 0 0 150px;
        }

        .message-input {
            flex: 1;
        }

        .username-input:focus, .message-input:focus {
            border-color: rgba(79, 172, 254, 0.8);
            box-shadow: 
                0 0 0 3px rgba(79, 172, 254, 0.2),
                0 0 20px rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        .username-input::placeholder, .message-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .username-input:focus::placeholder, .message-input:focus::placeholder {
            transform: translateY(-20px);
            opacity: 0;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, 
                rgba(79, 172, 254, 0.9) 0%, 
                rgba(0, 242, 254, 0.9) 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-width: 80px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            filter: brightness(1.1);
        }

        .send-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .typing-indicator::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            margin-left: 5px;
            animation: typingDots 1.5s infinite;
        }

        .typing-indicator::before {
            content: '‚óè‚óè‚óè';
            color: rgba(255, 255, 255, 0.4);
            margin-right: 5px;
            animation: typingBounce 1.5s infinite;
        }

        @keyframes typingDots {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-3px);
            }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }

        .connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
            animation: connectedGlow 2s ease-in-out infinite;
        }

        @keyframes connectedGlow {
            0%, 100% {
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            }
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.4);
            animation: disconnectedBlink 1s ease-in-out infinite;
        }

        @keyframes disconnectedBlink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 15px;
            }

            .input-container {
                flex-direction: column;
                gap: 10px;
            }

            .username-input {
                flex: none;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">Disconnected</div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ Real-Time Chat</h1>
        </div>
        
        <div class="online-users" id="onlineUsers">
            üë• Online: 0 users
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="system-message">Welcome to the chat! Enter your username and start messaging.</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
        
        <div class="input-container">
            <input type="text" id="usernameInput" class="username-input" placeholder="Your username..." maxlength="20">
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." maxlength="500">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.username = '';
                this.isTyping = false;
                this.typingTimeout = null;
                this.init();
            }

            init() {
                this.setupElements();
                this.connectToServer();
                this.setupEventListeners();
            }

            setupElements() {
                this.usernameInput = document.getElementById('usernameInput');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.onlineUsers = document.getElementById('onlineUsers');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            connectToServer() {
                // For demo purposes, we'll simulate a WebSocket connection
                // In a real app, you'd connect to your Socket.IO server
                this.simulateConnection();
            }

            simulateConnection() {
                // Simulate connection after a short delay
                setTimeout(() => {
                    this.updateConnectionStatus(true);
                    this.addSystemMessage('Connected to chat server');
                    this.updateOnlineUsers(Math.floor(Math.random() * 10) + 1);
                    
                    // Simulate some initial messages
                    setTimeout(() => {
                        this.addMessage('Alice', 'Hey everyone! üëã', false);
                    }, 2000);
                    
                    setTimeout(() => {
                        this.addMessage('Bob', 'Hello! How is everyone doing?', false);
                    }, 4000);
                }, 1000);
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    } else {
                        this.handleTyping();
                    }
                });

                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.messageInput.focus();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.handleTyping();
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                const username = this.usernameInput.value.trim() || 'Anonymous';

                if (message === '') return;

                this.username = username;
                this.addMessage(username, message, true);
                this.messageInput.value = '';
                
                // Simulate server echo and other users' responses
                this.simulateServerResponse(username, message);
            }

            addMessage(username, message, isOwn = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;
                
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageDiv.innerHTML = `
                    <div class="message-info">${username} ‚Ä¢ ${timestamp}</div>
                    <div class="message-text">${this.escapeHtml(message)}</div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addSystemMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'system-message';
                messageDiv.textContent = message;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    this.showTypingIndicator(`${this.username || 'Someone'} is typing...`);
                }

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.isTyping = false;
                    this.hideTypingIndicator();
                }, 1000);
            }

            showTypingIndicator(message) {
                this.typingIndicator.textContent = message;
                this.typingIndicator.style.display = 'block';
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            simulateServerResponse(username, message) {
                // Simulate random responses from other users
                const responses = [
                    'That\'s interesting! ü§î',
                    'I agree with that',
                    'Thanks for sharing!',
                    'Great point! üëç',
                    'LOL üòÇ',
                    'How\'s everyone doing today?',
                    'Anyone here from the conference?',
                    'This chat is really cool!',
                    'Nice to meet you all',
                    'What are you working on today?'
                ];

                const users = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank'];
                
                if (Math.random() > 0.3) { // 70% chance of getting a response
                    setTimeout(() => {
                        const randomUser = users[Math.floor(Math.random() * users.length)];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        
                        if (randomUser !== username) {
                            this.showTypingIndicator(`${randomUser} is typing...`);
                            
                            setTimeout(() => {
                                this.hideTypingIndicator();
                                this.addMessage(randomUser, randomResponse, false);
                            }, 1000 + Math.random() * 2000);
                        }
                    }, 500 + Math.random() * 2000);
                }
            }

            updateConnectionStatus(connected) {
                if (connected) {
                    this.connectionStatus.textContent = 'Connected';
                    this.connectionStatus.className = 'connection-status connected';
                } else {
                    this.connectionStatus.textContent = 'Disconnected';
                    this.connectionStatus.className = 'connection-status disconnected';
                }
            }

            updateOnlineUsers(count) {
                this.onlineUsers.textContent = `üë• Online: ${count} users`;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });

        // Add some fun easter eggs
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('messageInput').focus();
            }
        });
    </script>
</body>
</html>
